runtime: "container"
startCommand:
  type: "mcp"
  configSchema:
    type: "object"
    properties:
      apiKey:
        type: "string"
        description: "Your API key"
      debug:
        type: "boolean"
        description: "Enable debug logging"
        default: false
      configPath:
        type: "string"
        description: "Path to custom configuration file"
    required: ["apiKey"]
build:
  dockerfile: "Dockerfile"
  dockerBuildPath: "."